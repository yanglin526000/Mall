server.port=18081
spring.application.name=goods
#####################################################################################################
# DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://172.16.26.128:3306/mall_goods?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC}
#spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/SpringBoot?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWD:root}
#####################################################################################################
# Eureka
eureka.client.service-url.defaultZone=http://127.0.0.1:7001/eureka
eureka.instance.prefer-ip-address=true
#####################################################################################################
# Open Feign
feign.hystrix.enabled=true
#####################################################################################################
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.batch_szie=10
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
