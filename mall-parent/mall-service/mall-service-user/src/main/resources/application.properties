############################################################
# 包含的配置文件,从mall-configuration中读取
############################################################
spring.profiles.include=eureka
############################################################
server.port=18087
spring.application.name=user
#####################################################################################################
# DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://172.16.26.2:3306/mall_user?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWD:root}
#####################################################################################################
# Eureka
eureka.client.service-url.defaultZone=${eureka.server.uris}
eureka.instance.prefer-ip-address=true
#####################################################################################################
# Open Feign
feign.hystrix.enabled=true
#####################################################################################################
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.batch_szie=10
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
